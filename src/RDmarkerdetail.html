<script>
	var initimer = setInterval(function(){
		if(markerloadedflag){
			clearInterval(initimer);
			initfunc();
		}
	},100);
	focusinac2 = function(id){
		document.getElementById(id).style["border-bottom-width"] = 0;
		document.getElementById(id).style["border-bottom-right-radius"] = 0;
		document.getElementById(id).style["border-bottom-left-radius"] = 0;

		acddintervalid = setInterval(function(){
			let key = document.getElementById(id).value;
			let h = "";
			markersourcearray.forEach(function(d,i){
				if(d[0].toLowerCase().indexOf(key.toLowerCase()) != -1){
					let index = d[0].toLowerCase().indexOf(key.toLowerCase());
					let s = d[0].substring(0, index);
					s += "<font style='background: yellow;'>"  + d[0].substring(index, key.length+index) + "</font>";
					s += d[0].substring(key.length+index, d[0].length) ;
					h += "<a class='accrela' href='./RDmarkerdetail.html?markerid=" + d[1] + "'>" + s + "</a>";
				}
			});
			document.getElementById(id+"ddc").innerHTML = h;
		}, 100);

		document.getElementById(id+"dd").style.display = "block";
	}

	focusoutac2 = function(id){
		document.getElementById(id).style["border-bottom-width"] = null;
		document.getElementById(id).style["border-bottom-right-radius"] = null;
		document.getElementById(id).style["border-bottom-left-radius"] = null;
		setTimeout('document.getElementById("' + id + 'dd").style.display = "none";document.getElementById("' + id + 'ddc").innerHTML = ""', 300);
		clearInterval(acddintervalid);
	}
	checkac1clearstyle();
</script>
